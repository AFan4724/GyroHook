name: Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Prepare signing files
        env:
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          set -e
          test -n "$SIGNING_KEYSTORE_BASE64"
          test -n "$SIGNING_STORE_PASSWORD"
          test -n "$SIGNING_KEY_ALIAS"
          test -n "$SIGNING_KEY_PASSWORD"

          mkdir -p keystore
          printf "%s" "$SIGNING_KEYSTORE_BASE64" | base64 --decode > keystore/release.jks
          cat > keystore.properties <<EOF
          storeFile=keystore/release.jks
          storePassword=$SIGNING_STORE_PASSWORD
          keyAlias=$SIGNING_KEY_ALIAS
          keyPassword=$SIGNING_KEY_PASSWORD
          EOF

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # 获取上一个 tag
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            LOG=$(git log --pretty=format:"- %s" HEAD)
          else
            LOG=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi
          # 写入多行输出
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/GyroHook-${{ steps.tag.outputs.TAG }}.apk

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: GyroHook ${{ steps.tag.outputs.TAG }}
          files: app/build/outputs/apk/release/GyroHook-${{ steps.tag.outputs.TAG }}.apk
          body: |
            ## GyroHook ${{ steps.tag.outputs.TAG }}

            ### 更新内容 / Changelog
            ${{ steps.changelog.outputs.CHANGELOG }}

            ### 安装说明 / Installation
            - 需要 Xposed / LSPosed 框架 / Requires Xposed / LSPosed framework
            - 在模块管理器中激活本模块 / Activate this module in the module manager
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
